      /* Example Usage */
      function fibonacciSequence(terms = 10) {
        if (terms <= 0) {
          throw new Error(
            "Number of terms to generate must be a positive integer (n > 0)"
          );
        } else if (terms === 1) {
          return [0];
        }

        const sequence = [0, 1];

        for (let i = 2; i < terms; i++) {
          const previousTerm = sequence[i - 2];
          const currentTerm = sequence[i - 1];
          const term = previousTerm + currentTerm;
          sequence.push(term);
        }

        return sequence;
      }
