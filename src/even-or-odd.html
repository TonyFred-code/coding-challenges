      /* Updated Version (ChatGPT)*/
      // utility function
      function evenOdd(number) {
        if (Number.isNaN(number) || typeof number !== "number") {
          console.error("Invalid input. The value must be a number");
          return;
        }

        if (number % 2 === 0) {
          return "even";
        } else {
          return "odd";
        }
      }

      // example usage
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        useUtility();
      });

      function useUtility() {
        const number = Number(input.value);
        input.value = "";
        input.blur();

        let state = evenOdd(number);
        if (state === "even") {
          output.textContent = `${number} is even`;
        } else if ( state === "odd") {
          output.textContent = `${number} is odd.`;
        }
      }
