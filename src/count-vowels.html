      // Updated with correction
      // utility function
      function countVowels(string) {
        const vowels = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];
        let vowelCount = 0;

        for (let i = 0; i < string.length; i++) {
          if (vowels.includes(string[i])) {
            vowelCount++;
          }
        }

        return vowelCount;
      }

      // example usage
      function useUtility(string = "Hello") {
        let result = countVowels(string);
        output.textContent = `${string} has ${result} ${
          result > 1 ? "vowels." : "vowel."
        }`;
      }

      useUtility();
    </script>
