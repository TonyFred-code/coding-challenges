<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of Two Numbers</title>
  </head>
  <body>
    <h2>Sum of Two Numbers</h2>
    <p>Task: Write a function that takes two numbers as input and returns their sum</p>

    <form>
      <label for="first">First:</label>
      <input type="text" id="first" />
      <br /><br />
      <label for="second">Second:</label>
      <input type="text" id="second" />
      <br /><br />
      <button type="submit">Add values</button>
    </form>
    <div class="output"></div>

    <script>
      const output = document.querySelector(".output");
      const number1 = document.querySelector("#first");
      const number2 = document.querySelector("#second");
      const submitBtn = document.querySelector("button");
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
      });

      /* Utility function*/
      function sumNumbers(num1, num2) {
        if (typeof num1 !== "number") {
          throw new Error("First input must be a number")
        } else if (typeof num1 !== "number") {
          throw new Error("Second input must be a number.")
        }

        return num1 + num2;
      }

      submitBtn.addEventListener("click", () => {
        const first = Number(number1.value);
        const second = Number(number2.value);

        output.textContent = `${sumNumbers(first, second)}`;
      });
    </script>
  </body>
</html>
