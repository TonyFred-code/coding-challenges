      // example usage

      /* Corrected and improved (ChatGPT) */
      // utility function
      function factorial(num) {
        if (Number.isNaN(num) || typeof num !== "number") {
          throw new Error("Invalid input. Must be a non-negative integer");
        }
        if (num >= 0) {
          if (num === 0) {
            return 1;
          }

          let factors = [num];
          let result = num;

          for (let i = num - 1; i > 0; i--) {
            factors.push(i);
            result *= i;
          }

          let string = factors.join(" x ");
          return `${num}! = ${string} = ${result}`;
        } else {
          console.error("MATH ERROR: Only non-negative integers allowed");
          return null;
        }
      }

      btn.addEventListener("click", () => {
        const number = Number(input.value);
        if (isNaN(number)) {
          output.textContent = "You need to enter a number";
        } else {
          input.value = "";
          input.blur();
          let result = factorial(number);

          output.textContent = result;
        }
      });
