      /* Updated version (ChatGPT) */
      // utility function
      function reverseString(string) {
        let arr = string.split("");
        console.log(arr);
        let reversedString = string.split("").reverse().join("");
        return reversedString;
      }

      // example usage
      function useUtility() {
        let string = "Hello"
        let reversedString = reverseString(string);
        output.textContent = `Original String = "${string}".  Reversed String = "${reversedString}"`;
      }

      useUtility();
